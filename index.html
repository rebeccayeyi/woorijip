<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coupon Redirect</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 50px;
      }
      h1 {
        font-size: 2em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1 id="message">Checking your coupon...</h1>

    <script>
      // Get coupon code from URL query param
      const params = new URLSearchParams(window.location.search);
      const coupon = params.get("coupon");

      if (!coupon) {
        document.getElementById("message").innerText = "No coupon provided.";
      } else {
        // Call Zapier webhook with the coupon
        fetch(
          `https://hooks.zapier.com/hooks/catch/25627707/ug7v2cr/?coupon=${coupon}`
        )
          .then((res) => res.json())
          .then((data) => {
            // Redirect based on redeemed status
            if (data.redeemed) {
              window.location.href =
                "https://orange-way-1cb.notion.site/Sorry-this-coupon-has-already-been-redeemed-2edc0fc67b1080d6ac7cf9bcad9f5e2d"; // replace with your Notion redeemed page
            } else {
              window.location.href =
                "https://orange-way-1cb.notion.site/Enjoy-15-off-2edc0fc67b10805b88d7c505cddb3176"; // replace with your Notion available page
            }
          })
          .catch((err) => {
            console.error(err);
            document.getElementById("message").innerText =
              "Something went wrong. Please try again.";
          });
      }
    </script>
  </body>
</html>
