<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checking Coupon…</title>
  </head>
  <body>
    <p>Checking your coupon…</p>

    <script>
      // 1️⃣ Grab coupon from URL query
      const params = new URLSearchParams(window.location.search);
      const coupon = params.get("coupon");

      if (!coupon) {
        document.body.innerText = "Invalid coupon link.";
      } else {
        // 2️⃣ Call your Vercel API
        fetch(
          "https://coupon-checker-pi.vercel.app/api/check-coupon?coupon=" +
            encodeURIComponent(coupon)
        )
          .then((res) => res.json())
          .then((data) => {
            // 3️⃣ Redirect based on status
            if (data.status === "success") {
              window.location.href =
                "https://orange-way-1cb.notion.site/Enjoy-15-off-2edc0fc67b10805b88d7c505cddb3176?pvs=74";
            } else if (data.status === "redeemed") {
              window.location.href =
                "https://orange-way-1cb.notion.site/Sorry-this-coupon-has-already-been-redeemed-2edc0fc67b1080d6ac7cf9bcad9f5e2d?pvs=74";
            } else {
              window.location.href =
                "https://orange-way-1cb.notion.site/Invalid-coupon-code-2edc0fc67b10801d994ee6904116596f?pvs=74";
            }
          })
          .catch(() => {
            document.body.innerText = "Something went wrong. Please try again.";
          });
      }
    </script>
  </body>
</html>
